
<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="arrow.png" alt="arrow" class="arrow left">

            <div class="frame">
                <div class="slider">
                    <img src="slider1.jpg" class="images" alt="" />
                    <img src="slider2.jpg" class="images" alt="" />
                    <img src="slider3.jpg" class="images" alt="" />
                    <img src="slider4.jpg" class="images" alt="" />
                    <img src="slider5.jpg" class="images" alt="" />
                    <img src="slider6.jpg" class="images" alt="" />
                </div>
            </div>

            <img src="arrow.png" alt="arrow" class="arrow right">
        </div>
        
        
        <div class="bottom">
            <!--We will create those buttons directly inside javascript-->
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
